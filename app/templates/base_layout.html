<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

        {% if title %}
        <title>{{title}} - Prison</title>
        {% else %}
        <title>Welcome to the PrisonDB</title>
        {% endif %}

        <!-- Bootstrap core CSS -->
         <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
    
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    
        <!-- Custom styles for this template -->
        <link href="../static/stylesheets/cover.css" rel="stylesheet">
    
        <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
        <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
        <script src="../../assets/js/ie-emulation-modes-warning.js"></script>
    
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

        <![endif]-->

    <body><!--Add in the base format and navbars here-->
        <div class="site-wrapper">
            <div class="site-wrapper-inner">
                    <div class="cover-container">
                        <div class="masthead clearfix" style = "background: rgb(175, 81, 9); border-bottom: 8px rgb(12, 12, 12) box-shadow: 0px 2px 5px #333131">
                            <div class="inner" style = "width: 40%; margin: 0 auto">
                            <h3 class="masthead-brand">PrisonDB</h3>
                            <nav>
                                <ul class="nav masthead-nav" style = "margin-top: 10px; margin-bottom: 10px">
                                <li><a href="#">Reports</a></li>
                                <li><a href="#">Queries</a></li>
                                <li><a href="#">Login</a></li>
                                </ul>
                            </nav>
                            </div>
                        </div>
                    </div>
                {% block content %}{% endblock %}
             </div>
        </div>
    </body>
</html>
